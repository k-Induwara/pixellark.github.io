<body>
    <div class="contact">
       <div class="map">

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d988.7921469531482!2d80.49495139999998!3d7.556589300000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae349c2ac9e8817%3A0x781c144b54715c0!2sArosha%20Chathuranga%20Photography!5e0!3m2!1sen!2slk!4v1687496860376!5m2!1sen!2slk"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


       </div>

       <div class="form">
            <h1>CONTACT US</h1>



            <form action="https://pixellark.rf.gd/contact/contactprocess.php" method="POST">
                
                <input type="text" name="name" placeholder="Your Name" required>
                
                <input type="email" name="email" placeholder="Your Email" required>
                
                
                <textarea name="message" placeholder="Your Message" required></textarea>
                
                
                <button type="submit">Send Message</button>
            </form>

        </div>

    </div>
<script>
   document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Collect form data
            const formData = new FormData(this);

            // Send the data using AJAX to https://pixellark.rf.gd/contact
            fetch('https://pixellark.rf.gd/contact', {
                method: 'POST',
                mode: 'cors', // This ensures that the browser includes CORS headers in the request
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response data here if needed
                console.log(data);
            })
            .catch(error => {
                // Handle errors
                console.error('Error:', error);
            });
        });
</script>
